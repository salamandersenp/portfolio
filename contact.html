<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ä°lkem Erten Dev.</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="hero">
        <div class="form-main">
          <div class="main-wrapper">
            <h2 class="form-head">Contact</h2>
            <form class="form-wrapper">
              <div class="form-card">
                <input class="form-input" id="full_name" type="text" name="full_name" required="required" />
                <label class="form-label" for="full_name">Full Name</label>
              </div>

              <div class="form-card">
                <input class="form-input" id="email" type="email" name="email" required="required" />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-card">
                <input class="form-input" id="phone_number" type="number" name="phone_number" required="required" />
                <label class="form-label" for="phone_number">Phone number</label>
              </div>

              <div class="form-card">
                <textarea class="form-textarea" id="address" maxlength="420" rows="3" name="phone_number" required="required"></textarea>
                <label class="form-textarea-label" id="address" for="address">Address</label>
              </div>
              <div class="btn-wrap">
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="hamburger-menu">
        <div class="menu-icon">
          <div>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
